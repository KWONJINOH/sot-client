<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form autocomplete="off">
            <div class="row">
                <input type="text" id="userId" name="userId" class="fadeIn second"  placeholder="login">
                <input type="password" id="userPw" name="userPw" class="fadeIn third" placeholder="password">
                <button id="loginBtn" class="fadeIn fourth" title="로그인" (click)="doLogin(userId, userPw)">
                    로그인
                </button>
            </div>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    </div>
</div>
